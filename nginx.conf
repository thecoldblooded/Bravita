# Bravita - Nginx Production Configuration
# Security-hardened configuration for VPS deployment
# 
# USAGE:
# 1. Copy this file to /etc/nginx/sites-available/bravita.conf
# 2. Create symlink: ln -s /etc/nginx/sites-available/bravita.conf /etc/nginx/sites-enabled/
# 3. Update server_name and SSL certificate paths
# 4. Test config: nginx -t
# 5. Reload: systemctl reload nginx

server {
    listen 80;
    server_name bravita.com.tr www.bravita.com.tr;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bravita.com.tr www.bravita.com.tr;
    
    # =============================================
    # SSL Configuration (Let's Encrypt)
    # =============================================
    ssl_certificate /etc/letsencrypt/live/bravita.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bravita.com.tr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bravita.com.tr/chain.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # =============================================
    # Security Headers
    # =============================================
    
    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;
    
    # Enable HSTS (1 year + preload)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (disable unused features)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.contentsquare.net https://cdn.lordicon.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.contentsquare.net; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.lordicon.com https://*.contentsquare.net; worker-src 'self' blob:; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; upgrade-insecure-requests;" always;
    
    # =============================================
    # Document Root
    # =============================================
    root /var/www/bravita/dist;
    index index.html;
    
    # =============================================
    # Gzip Compression
    # =============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # =============================================
    # Static Assets Caching
    # =============================================
    
    # CSS/JS with hash in filename - cache forever
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Images and fonts - cache for 1 month
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # =============================================
    # SPA Routing (React Router)
    # =============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # =============================================
    # API Proxy (Optional - if using backend)
    # =============================================
    # location /api/ {
    #     proxy_pass http://localhost:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }
    
    # =============================================
    # Security: Block sensitive files
    # =============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
        deny all;
    }
    
    # Block access to source maps in production (optional)
    # location ~* \.map$ {
    #     deny all;
    # }
    
    # =============================================
    # Logging
    # =============================================
    access_log /var/log/nginx/bravita.access.log;
    error_log /var/log/nginx/bravita.error.log;
}
