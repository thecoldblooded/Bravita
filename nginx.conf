# ==========================================
# BRAVITA NGINX PRODUCTION CONFIGURATION
# Güvenlik Headerları Düzgün Çalışan Versiyon
# ==========================================

# ==========================================
# ANA SITE (Bravita React App)
# ==========================================

# HTTP -> HTTPS (ACME + redirect)
server {
    listen 80;
    listen [::]:80;
    server_name bravita.com.tr www.bravita.com.tr; 

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (Ana Site)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bravita.com.tr www.bravita.com.tr;

    ssl_certificate     /etc/letsencrypt/live/bravita.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bravita.com.tr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bravita.com.tr/chain.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling (disabled - certificate doesn't have OCSP URL)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    root /var/www/bravita;
    index index.html index.htm;

    # =============================================
    # Gzip Compression
    # =============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_static on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/rss+xml application/atom+xml application/manifest+json application/wasm image/svg+xml font/woff2;

    # Brotli Compression (requires ngx_brotli module)
    # Brotli Compression (optional)
    # Enable these only if nginx is built with ngx_brotli (or module is loaded).
    # brotli on;
    # brotli_comp_level 5;
    # brotli_static on;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/rss+xml application/atom+xml application/manifest+json application/wasm image/svg+xml font/woff2;
        
    # =============================================
    # Static Assets Caching (hashed build assets)
    # =============================================
    location ^~ /assets/ {
        expires 1y;
        access_log off;

        add_header Cache-Control "public, max-age=31536000, immutable" always;

        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
    }

    # =============================================
    # Static Assets Caching (CSS/JS outside /assets/)
    # =============================================
    location ~* \.(?:css|js|mjs|map)$ {
        expires 1y;
        access_log off;        
    }
    
    # =============================================
    # Static Assets Caching (Images/Fonts)
    # =============================================
    location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        
        # Cache Header
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }

    # =============================================
    # API Reverse Proxy (must be before SPA fallback)
    # =============================================
    # BFF auth endpoints MUST go to dedicated BFF runtime
    # (/api/auth/* -> Node BFF on 127.0.0.1:3901)
    location ^~ /api/auth/ {
        proxy_pass http://127.0.0.1:3901/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Other /api/* requests continue to BillionMail upstream
    location /api/ {
        proxy_pass http://127.0.0.1:29793/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =============================================
    # SPA Routing (React Router) - Main Location
    # =============================================
    location / {
        try_files $uri $uri/ /index.html =404;
        
        # No-cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # Security Headers
        add_header X-Frame-Options "DENY" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
	add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.contentsquare.net https://cdn.lordicon.com https://js.hcaptcha.com https://*.hcaptcha.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.contentsquare.net https://*.hcaptcha.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.lordicon.com https://*.contentsquare.net https://cdn.jsdelivr.net https://unpkg.com https://*.hcaptcha.com https://hcaptcha.com https://visitor.6developer.com; frame-src 'self' https://*.hcaptcha.com https://hcaptcha.com; worker-src 'self' blob:; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; upgrade-insecure-requests;" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
    }

    # =============================================
    # Security: Block sensitive files
    # =============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
        deny all;
    }
    
    # =============================================
    # Logging
    # =============================================
    access_log /var/log/nginx/bravita.access.log;
    error_log /var/log/nginx/bravita.error.log;
}

# ==========================================
# MAIL SUBDOMAIN (HTTP -> HTTPS + ACME)
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name mail.bravita.com.tr;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block (Mail)
server {
    listen 443 ssl http2;
    server_name mail.bravita.com.tr;

    ssl_certificate     /etc/letsencrypt/live/mail.bravita.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.bravita.com.tr/privkey.pem;

    # Roundcube Webmail
    location /roundcube/ {
        proxy_pass http://127.0.0.1:8095/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # BillionMail
    location / {
        proxy_pass https://127.0.0.1:5679;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log /var/log/nginx/mail.bravita.access.log;
    error_log /var/log/nginx/mail.bravita.error.log;
}