name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  security-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      SKIP_SUPABASE: 'false'
      SKIP_DRIFT: 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Preflight network diagnostics for Supabase artifact URLs
        run: |
          set -euo pipefail
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "Runner: $(uname -a)"

          URLS=(
            "https://github.com/supabase/cli/releases/download/v2.76.9/supabase_2.76.9_checksums.txt"
            "https://github.com/supabase/cli/releases/download/v2.76.9/supabase_linux_amd64.tar.gz"
          )

          for url in "${URLS[@]}"; do
            echo "----"
            echo "Preflight URL: $url"
            for attempt in 1 2 3; do
              echo "Attempt #$attempt"
              if curl -sS -o /dev/null -w "http_code=%{http_code} remote_ip=%{remote_ip} ssl_verify=%{ssl_verify_result} time_total=%{time_total}\n" --connect-timeout 10 --max-time 30 --retry 2 --retry-all-errors "$url"; then
                break
              fi
              sleep $((attempt * 2))
            done
          done

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - name: Configure npm fetch retry behavior
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install dependencies (resilient)
        run: |
          set -euo pipefail
          max_attempts=3
          attempt=1
          until [ "$attempt" -gt "$max_attempts" ]; do
            echo "npm ci attempt ${attempt}/${max_attempts}"
            if npm ci; then
              echo "npm ci succeeded on attempt ${attempt}"
              break
            fi
            if [ "$attempt" -eq "$max_attempts" ]; then
              echo "::error::npm ci failed after ${max_attempts} attempts"
              exit 1
            fi
            sleep $((attempt * 10))
            attempt=$((attempt + 1))
          done

      - name: Diagnose Supabase CLI and Docker
        run: |
          echo "Supabase CLI version:"
          supabase --version || true

          echo "Docker version:"
          docker version || true

          if docker info >/dev/null 2>&1; then
            echo "✅ Docker daemon is reachable."
          else
            echo "::warning::Docker daemon is not reachable. Drift check may fail when creating shadow database."
          fi

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Run Security Checklist (Static)
        run: python .agent/scripts/checklist.py .


      - name: Lint
        run: npm run lint

      - name: React Doctor
        run: npx react-doctor@latest -y --no-ami

      - name: Build
        run: npm run build

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::warning::Missing SUPABASE_ACCESS_TOKEN secret. Skipping Supabase CLI authentication."
            echo "SKIP_SUPABASE=true" >> $GITHUB_ENV
          else
            supabase login --token "$SUPABASE_ACCESS_TOKEN"
          fi

      - name: Link Supabase project
        if: ${{ env.SKIP_SUPABASE != 'true' }}
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "::warning::Missing SUPABASE_PROJECT_REF secret. Skipping Supabase drift check."
            echo "SKIP_DRIFT=true" >> $GITHUB_ENV
          elif [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "::warning::Missing SUPABASE_DB_PASSWORD secret. Skipping Supabase drift check."
            echo "SKIP_DRIFT=true" >> $GITHUB_ENV
          else
            echo "Expected project ref (masked): ${SUPABASE_PROJECT_REF:0:6}*** (len=${#SUPABASE_PROJECT_REF})"

            if ! supabase link --project-ref "$SUPABASE_PROJECT_REF"; then
              echo "::warning::Supabase project link failed. Skipping Supabase drift check."
              echo "SKIP_DRIFT=true" >> $GITHUB_ENV
              exit 0
            fi

            LINKED_REF_FILE="supabase/.temp/project-ref"
            if [ -f "$LINKED_REF_FILE" ]; then
              LINKED_REF="$(tr -d '\r\n[:space:]' < "$LINKED_REF_FILE")"
              echo "Linked project ref (masked): ${LINKED_REF:0:6}*** (len=${#LINKED_REF})"

              if [ "$LINKED_REF" != "$SUPABASE_PROJECT_REF" ]; then
                echo "::warning::Linked project ref mismatch. Skipping Supabase drift check."
                echo "SKIP_DRIFT=true" >> $GITHUB_ENV
              fi
            else
              echo "::warning::Linked project-ref file not found at $LINKED_REF_FILE. Skipping Supabase drift check."
              echo "SKIP_DRIFT=true" >> $GITHUB_ENV
            fi
          fi

      - name: Check linked migrations
        if: ${{ env.SKIP_SUPABASE != 'true' && env.SKIP_DRIFT != 'true' }}
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # F-03: Detect drift between local schema and remote DB
          # Scope to public schema to avoid false positives from managed schemas (auth/storage/realtime internals).
          if docker info >/dev/null 2>&1; then
            echo "✅ Docker daemon reachable before drift check."
          else
            echo "::warning::Docker daemon unreachable. Skipping Supabase drift check in CI."
            docker version || true
            exit 0
          fi


          DIFF_EXIT=0
          supabase db diff --linked --use-migra --schema public > drift.sql 2> drift.err || DIFF_EXIT=$?


          if [ "$DIFF_EXIT" -ne 0 ]; then
            echo "::error::supabase db diff failed with exit code $DIFF_EXIT"
            echo "--- drift.err ---"
            cat drift.err || true
            exit "$DIFF_EXIT"
          fi

          if [ -s drift.sql ]; then
            # If the file is not empty, check if it contains actual SQL changes
            # (migra sometimes outputs comments)
            if grep -q "CREATE\|ALTER\|DROP\|INSERT\|UPDATE\|DELETE" drift.sql; then
              echo "❌ Database drift detected in public schema. Please create a migration for manual changes."
              cat drift.sql
              exit 1
            fi
          fi
          echo "✅ No database drift detected in public schema."

