name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  security-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Run Security Checklist (Static)
        run: python .agent/scripts/checklist.py .


      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN secret"
            exit 1
          fi
          npx supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Missing SUPABASE_PROJECT_REF or SUPABASE_DB_PASSWORD secret"
            exit 1
          fi
          npx supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Check linked migrations
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # F-03: Detect drift between local schema and remote DB
          # This ensures all DB changes are tracked in migrations
          # Removing --check flag which is unsupported in current CLI version
          npx supabase db diff --linked --use-migra > drift.sql
          if [ -s drift.sql ]; then
            # If the file is not empty, check if it contains actual SQL changes
            # (migra sometimes outputs comments)
            if grep -q "CREATE\|ALTER\|DROP\|INSERT\|UPDATE\|DELETE" drift.sql; then
              echo "❌ Database drift detected! Please create a migration for manual changes."
              cat drift.sql
              exit 1
            fi
          fi
          echo "✅ No database drift detected."

