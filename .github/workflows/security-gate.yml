name: Security Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  security-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      SKIP_SUPABASE: 'false'
      SKIP_DRIFT: 'false'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Preflight network diagnostics for Supabase artifact URLs
        run: |
          set -euo pipefail
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
          echo "Runner: $(uname -a)"

          URLS=(
            "https://github.com/supabase/cli/releases/download/v2.76.9/supabase_2.76.9_checksums.txt"
            "https://github.com/supabase/cli/releases/download/v2.76.9/supabase_linux_amd64.tar.gz"
          )

          for url in "${URLS[@]}"; do
            echo "----"
            echo "Preflight URL: $url"
            for attempt in 1 2 3; do
              echo "Attempt #$attempt"
              if curl -sS -o /dev/null -w "http_code=%{http_code} remote_ip=%{remote_ip} ssl_verify=%{ssl_verify_result} time_total=%{time_total}\n" --connect-timeout 10 --max-time 30 --retry 2 --retry-all-errors "$url"; then
                break
              fi
              sleep $((attempt * 2))
            done
          done

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 2.76.9

      - name: Configure npm fetch retry behavior
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000

      - name: Install dependencies (resilient)
        run: |
          set -euo pipefail
          max_attempts=3
          attempt=1
          until [ "$attempt" -gt "$max_attempts" ]; do
            echo "npm ci attempt ${attempt}/${max_attempts}"
            if npm ci; then
              echo "npm ci succeeded on attempt ${attempt}"
              break
            fi
            if [ "$attempt" -eq "$max_attempts" ]; then
              echo "::error::npm ci failed after ${max_attempts} attempts"
              exit 1
            fi
            sleep $((attempt * 10))
            attempt=$((attempt + 1))
          done

      - name: Diagnose Supabase CLI and Docker
        run: |
          echo "Supabase CLI version:"
          supabase --version || true

          echo "Docker version:"
          docker version || true

          if docker info >/dev/null 2>&1; then
            echo "✅ Docker daemon is reachable."
          else
            echo "::warning::Docker daemon is not reachable. Drift check may fail when creating shadow database."
          fi

      - name: Diagnose Socket token availability
        env:
          SOCKET_CLI_API_TOKEN: ${{ secrets['SOCKET_CLI_API_TOKEN'] }}
        run: |
          echo "GitHub event: $GITHUB_EVENT_NAME"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
          echo "Head ref: ${GITHUB_HEAD_REF:-<none>}"
          echo "Base ref: ${GITHUB_BASE_REF:-<none>}"
          echo "Event payload path exists: $([ -f "$GITHUB_EVENT_PATH" ] && echo yes || echo no)"

          python - <<'PY'
          import json
          import os

          event_path = os.getenv("GITHUB_EVENT_PATH")
          pr_number = None
          pr_from_fork = None

          if event_path and os.path.exists(event_path):
              with open(event_path, "r", encoding="utf-8") as handle:
                  payload = json.load(handle)

              pull_request = payload.get("pull_request") or {}
              pr_number = pull_request.get("number") or payload.get("number")
              head_repo = (pull_request.get("head") or {}).get("repo") or {}
              pr_from_fork = head_repo.get("fork")

          print(f"PR number: {pr_number}")
          print(f"PR from fork: {pr_from_fork}")
          PY

          if [ -n "${SOCKET_CLI_API_TOKEN:-}" ]; then
            echo "SOCKET_CLI_API_TOKEN present: yes"
            echo "SOCKET_CLI_API_TOKEN length: ${#SOCKET_CLI_API_TOKEN}"
          else
            echo "::warning::SOCKET_CLI_API_TOKEN present: no"
            echo "::warning::Likely causes: secret scope/name mismatch OR fork PR secret restriction."
          fi

      - name: Socket.dev CI scan
        env:
          SOCKET_CLI_API_TOKEN: ${{ secrets['SOCKET_CLI_API_TOKEN'] }}
        run: npm run socket:ci

      - name: Audit dependencies
        run: npm audit --audit-level=high

      - name: Run Security Checklist (Static)
        run: python .agent/scripts/checklist.py .


      - name: Lint
        run: npm run lint

      - name: React Doctor
        run: npx react-doctor@latest -y --no-ami

      - name: Build
        run: npm run build

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "CI context: ref=$GITHUB_REF sha=$GITHUB_SHA run_id=$GITHUB_RUN_ID attempt=$GITHUB_RUN_ATTEMPT"
          echo "SUPABASE_ACCESS_TOKEN present: $([ -n \"$SUPABASE_ACCESS_TOKEN\" ] && echo yes || echo no)"
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::warning::Missing SUPABASE_ACCESS_TOKEN secret. Skipping Supabase CLI authentication."
            echo "SKIP_SUPABASE=true" >> $GITHUB_ENV
          else
            supabase login --token "$SUPABASE_ACCESS_TOKEN"
          fi

      - name: Link Supabase project
        if: ${{ env.SKIP_SUPABASE != 'true' }}
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "SUPABASE_PROJECT_REF present: $([ -n \"$SUPABASE_PROJECT_REF\" ] && echo yes || echo no)"
          echo "SUPABASE_DB_PASSWORD present: $([ -n \"$SUPABASE_DB_PASSWORD\" ] && echo yes || echo no)"
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "::warning::Missing SUPABASE_PROJECT_REF secret. Skipping Supabase drift check."
            echo "SKIP_DRIFT=true" >> $GITHUB_ENV
          elif [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "::warning::Missing SUPABASE_DB_PASSWORD secret. Skipping Supabase drift check."
            echo "SKIP_DRIFT=true" >> $GITHUB_ENV
          else
            echo "Expected project ref (masked): ${SUPABASE_PROJECT_REF:0:6}*** (len=${#SUPABASE_PROJECT_REF})"

            if ! supabase link --project-ref "$SUPABASE_PROJECT_REF"; then
              echo "::warning::Supabase project link failed. Collecting diagnostics and skipping drift check."
              supabase --version || true
              ls -la supabase/.temp || true
              echo "SKIP_DRIFT=true" >> $GITHUB_ENV
              exit 0
            fi

            LINKED_REF_FILE="supabase/.temp/project-ref"
            if [ -f "$LINKED_REF_FILE" ]; then
              LINKED_REF="$(tr -d '\r\n[:space:]' < "$LINKED_REF_FILE")"
              echo "Linked project ref (masked): ${LINKED_REF:0:6}*** (len=${#LINKED_REF})"

              if [ "$LINKED_REF" != "$SUPABASE_PROJECT_REF" ]; then
                echo "::warning::Linked project ref mismatch. Skipping Supabase drift check."
                echo "SKIP_DRIFT=true" >> $GITHUB_ENV
              fi
            else
              echo "::warning::Linked project-ref file not found at $LINKED_REF_FILE. Skipping Supabase drift check."
              echo "SKIP_DRIFT=true" >> $GITHUB_ENV
            fi
          fi

      - name: Supabase gate debug summary
        if: ${{ always() }}
        run: |
          echo "Gate flags: SKIP_SUPABASE=$SKIP_SUPABASE SKIP_DRIFT=$SKIP_DRIFT"
          if [ -d "supabase/.temp" ]; then
            echo "supabase/.temp exists: yes"
            ls -la supabase/.temp || true
          else
            echo "supabase/.temp exists: no"
          fi
          if [ -f "supabase/.temp/project-ref" ]; then
            REF="$(tr -d '\r\n[:space:]' < supabase/.temp/project-ref)"
            echo "Current linked ref (masked): ${REF:0:6}*** (len=${#REF})"
          fi

      - name: Check linked migrations
        if: ${{ env.SKIP_SUPABASE != 'true' && env.SKIP_DRIFT != 'true' }}
        timeout-minutes: 12
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          ts() {
            date -u +"%Y-%m-%dT%H:%M:%SZ"
          }

          log() {
            echo "[$(ts)] $*"
          }

          save_artifact() {
            local src="$1"
            local dst="$2"
            if [ -f "$src" ]; then
              cp "$src" "$dst"
              echo "saved artifact: $dst"
            else
              echo "artifact source missing: $src"
            fi
          }

          # F-03: Detect drift between local schema and remote DB
          # Scope to public schema to avoid false positives from managed schemas (auth/storage/realtime internals).
          log "Check linked migrations step started"

          if docker info >/dev/null 2>&1; then
            log "Docker daemon reachable before drift check"
          else
            echo "::warning::Docker daemon unreachable. Skipping Supabase drift check in CI."
            docker version || true
            exit 0
          fi

          log "Supabase CLI version (pre-diff)"
          supabase --version || true

          LINKED_REF_FILE="supabase/.temp/project-ref"
          if [ -f "$LINKED_REF_FILE" ]; then
            LINKED_REF="$(tr -d '\r\n[:space:]' < "$LINKED_REF_FILE")"
            log "Linked ref during drift step (masked): ${LINKED_REF:0:6}*** (len=${#LINKED_REF})"
            if [ -n "${SUPABASE_PROJECT_REF:-}" ] && [ "$LINKED_REF" != "$SUPABASE_PROJECT_REF" ]; then
              echo "::error::Linked ref mismatch before diff. expected(masked)=${SUPABASE_PROJECT_REF:0:6}*** got(masked)=${LINKED_REF:0:6}***"
              exit 1
            fi
          else
            echo "::warning::No linked ref file at $LINKED_REF_FILE"
          fi

          DRIFT_TIMEOUT_SECONDS=420
          log "Running 'supabase db diff' with timeout ${DRIFT_TIMEOUT_SECONDS}s"

          DIFF_EXIT=0
          DIFF_START_EPOCH=$(date +%s)

          timeout --signal=SIGINT --kill-after=30s "${DRIFT_TIMEOUT_SECONDS}s" \
            supabase db diff --linked --use-migra --schema public > drift.sql 2> drift.err || DIFF_EXIT=$?

          DIFF_END_EPOCH=$(date +%s)
          DIFF_ELAPSED_SECONDS=$((DIFF_END_EPOCH - DIFF_START_EPOCH))

          log "supabase db diff finished"
          log "supabase db diff elapsed_seconds=${DIFF_ELAPSED_SECONDS} exit_code=${DIFF_EXIT}"

          SQL_BYTES=$(wc -c < drift.sql 2>/dev/null || echo 0)
          ERR_BYTES=$(wc -c < drift.err 2>/dev/null || echo 0)
          log "drift.sql size(bytes): ${SQL_BYTES}"
          log "drift.err size(bytes): ${ERR_BYTES}"

          echo "--- drift.err (last 120 lines) ---"
          tail -n 120 drift.err || true

          if [ -s drift.sql ]; then
            echo "--- drift.sql (first 120 lines) ---"
            sed -n '1,120p' drift.sql || true
          fi

          # Evidence capture (always)
          mkdir -p _reports/sql
          save_artifact drift.sql _reports/sql/drift_ci_latest.sql
          save_artifact drift.err _reports/sql/drift_ci_latest.err

          DUMP_EXIT=0
          DUMP_START_EPOCH=$(date +%s)
          timeout --signal=SIGINT --kill-after=30s 420s \
            supabase db dump --linked --schema public --file _reports/sql/remote_public_ci_dump.sql > _reports/sql/remote_public_ci_dump.out 2> _reports/sql/remote_public_ci_dump.err || DUMP_EXIT=$?
          DUMP_END_EPOCH=$(date +%s)
          DUMP_ELAPSED_SECONDS=$((DUMP_END_EPOCH - DUMP_START_EPOCH))
          log "supabase db dump elapsed_seconds=${DUMP_ELAPSED_SECONDS} exit_code=${DUMP_EXIT}"

          if [ -f _reports/sql/remote_public_ci_dump.sql ]; then
            DUMP_BYTES=$(wc -c < _reports/sql/remote_public_ci_dump.sql 2>/dev/null || echo 0)
            log "remote_public_ci_dump.sql size(bytes): ${DUMP_BYTES}"
          fi

          echo "--- remote_public_ci_dump.err (last 120 lines) ---"
          tail -n 120 _reports/sql/remote_public_ci_dump.err || true

          if [ "$DIFF_EXIT" -eq 124 ] || [ "$DIFF_EXIT" -eq 137 ]; then
            echo "::error::supabase db diff timed out after ${DRIFT_TIMEOUT_SECONDS}s"
            exit 1
          fi

          if [ "$DIFF_EXIT" -ne 0 ]; then
            echo "::error::supabase db diff failed with exit code $DIFF_EXIT"
            exit "$DIFF_EXIT"
          fi

          if [ -s drift.sql ]; then
            log "drift.sql is non-empty; running classifier against remote public dump"

            CLASSIFY_EXIT=0
            node scripts/classify-linked-drift.mjs \
              drift.sql \
              _reports/sql/remote_public_ci_dump.sql \
              _reports/sql/drift_classification_report.txt || CLASSIFY_EXIT=$?

            if [ "$CLASSIFY_EXIT" -ne 0 ]; then
              echo "❌ Database drift detected in public schema. Please create a migration for manual changes."
              exit 1
            fi
          fi

          log "No database drift detected in public schema"

      - name: Upload Supabase drift evidence artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: supabase-drift-evidence-${{ github.run_id }}-${{ github.run_attempt }}
          if-no-files-found: warn
          retention-days: 7
          path: |
            drift.sql
            drift.err
            _reports/sql/drift_ci_latest.sql
            _reports/sql/drift_ci_latest.err
            _reports/sql/remote_public_ci_dump.sql
            _reports/sql/remote_public_ci_dump.out
            _reports/sql/remote_public_ci_dump.err
            _reports/sql/drift_classification_report.txt

