name: Payment Maintenance Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: payment-maintenance-cron
  cancel-in-progress: false

jobs:
  run-maintenance:
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 5
    env:
      PAYMENT_MAINTENANCE_URL: ${{ vars.PAYMENT_MAINTENANCE_URL }}
      PAYMENT_MAINTENANCE_SECRET: ${{ secrets.PAYMENT_MAINTENANCE_SECRET }}
    steps:
      - name: Invoke payment-maintenance function
        run: |
          set -euo pipefail

          if [ -z "${PAYMENT_MAINTENANCE_URL:-}" ]; then
            echo "Missing variable: PAYMENT_MAINTENANCE_URL"
            exit 1
          fi

          if [ -z "${PAYMENT_MAINTENANCE_SECRET:-}" ]; then
            echo "Missing secret: PAYMENT_MAINTENANCE_SECRET"
            exit 1
          fi

          URL="${PAYMENT_MAINTENANCE_URL}"
          case "${URL}" in
            https://*) ;;
            *)
              echo "PAYMENT_MAINTENANCE_URL must start with https://"
              exit 1
              ;;
          esac

          response="$(curl -sS -w '\n%{http_code}' -X POST \
            --connect-timeout 10 \
            --max-time 60 \
            -H "content-type: application/json" \
            -H "x-maintenance-secret: ${PAYMENT_MAINTENANCE_SECRET}" \
            --data '{}' \
            "${URL}")"

          body="$(echo "${response}" | sed '$d')"
          status="$(echo "${response}" | tail -n1)"

          echo "HTTP ${status}"
          echo "${body}"

          if [ "${status}" -lt 200 ] || [ "${status}" -ge 300 ]; then
            echo "payment-maintenance failed"
            exit 1
          fi
